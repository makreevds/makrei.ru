<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <nav class="nav">
            <a href="{{ url_for('main.index') }}" class="nav-link">Главная</a>
            <a href="{{ url_for('main.blog') }}" class="nav-link">Блог</a>
            <a href="{{ url_for('main.login') }}" class="nav-link active">Вход</a>
        </nav>

        <h1 class="page-title">Вход в админ-панель</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="post">
            <form method="POST" action="{{ url_for('main.login') }}" class="post-form">
                <div class="form-group">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" id="username" name="username" class="form-input" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>

</body>
</html>
